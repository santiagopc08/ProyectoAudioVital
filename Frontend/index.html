<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamiento de citas - Audio vital</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gridContainer">
        <!--Header-->
        <div class="header">
            <center>
                <img style="width: 1.6cm; width: 1.6cm; margin-top: 0.5rem;" src="resources/logo_audio_digital.png" alt="logo_audio_digital">
                <h1 style="letter-spacing: 3px; margin: 0%; padding: 0%; font-size: 0.6cm;">AUDIO VITAL</h1>
            </center>
        </div>
        <div class="leftSide"></div>

        <!-- main content -->
        <div class="content">
            <center>
                <div class="optBarContainer">
                    <button class="btnOptBarL" id="btnOptBarL" onclick="showCitas()">Agenda</button>
                    <button class="btnOptBarR" id="btnOptBarR" onclick="showAgendar()">Asignar cita</button>
                </div>
            </center>
            <div style="display: grid;">
                <!-- Ver agenda -->
                <div id="citasContainer" class="innerContent">
                    <div class="innerH2">
                        <center>
                            <div class="imgVectorContainer">
                                <img class="imgVector" style="height: 5rem; width: 5rem;" id="imgAgendar" src="resources/calendar.svg" alt="agendar">
                            </div>
                        </center>
                        <h2>Selecciona una fecha para ver las citas asignadas</h2>
                    </div>
                    <!-- Calendario Ver -->
                    <center style="margin-bottom: 1rem;">
                        <div style="margin-top: 1rem;">
                            <button class="boton" id="btnFechaSeleccionadaVer" onclick='mostrarCalendario()' style="display: none;"></button>
                            <div id="calendarVer">
                                <caption style="margin-bottom: 0.5rem;">Selecciona la fecha</caption>
                                <table cellspacing="0" class="calendarDiv">
                                    <thead>
                                        <tr class="trMonthYear">
                                            <th style="padding: 0.4rem 0rem;" colspan="1">
                                                <img style="display: none;" id="thPrevVer" src="resources/prev.svg" alt="prev" class="calendarLoad" onclick="prevMonth()">
                                            </th>
                                            <th style="padding: 0.4rem 0rem;" colspan="5" id="thMonthYearVer"></th>
                                            <th style="padding: 0.4rem 0rem;" colspan="1" id="thNextVer">
                                                <img src="resources/next.svg" alt="next" class="calendarLoad" onclick="nextMonth()">
                                            </th>
                                        </tr>
                                        <tr class="trWeekDays">
                                            <th class="thWeekDay">Lu</th>
                                            <th class="thWeekDay">Ma</th>
                                            <th class="thWeekDay">Mi</th>
                                            <th class="thWeekDay">Ju</th>
                                            <th class="thWeekDay">Vi</th>
                                            <th class="thWeekDay">Sa</th>
                                            <th class="thWeekDay">Do</th>
                                        </tr>
                                    </thead>
                                    <tbody id="calendarBodyVer"></tbody>
                                </table>
                            </div>
                        </div>
                        <!-- CitasAgendadas -->
                        <div id="citasAgendadasContainer" style="display: none;">
                            <div>
                                <p>No hay citas para esta fecha</p>
                                <img style="height: 7rem; width: 7rem;" src="resources/nothing.svg" alt="Aún no hay citas">
                            </div>
                        </div>
                </div>
                <!-- Nueva cita -->
                <div id="agendarContainer" class="innerContent">
                    <div class="innerH2">
                        <center>
                            <div class="imgVectorContainer">
                                <img class="imgVector" id="imgAgendar" src="resources/add.svg" alt="agendar">
                            </div>
                        </center>
                        <h2>Llena la información para una cita nueva</h2>
                    </div>
                    <!-- Calendario -->
                    <center>
                        <div style="margin-top: 1rem;">
                            <button class="boton" id="btnFechaSeleccionada" onclick='mostrarCalendario()' style="display: none;"></button>
                            <div id="calendar">
                                <caption style="margin-bottom: 0.5rem;">Selecciona la fecha</caption>
                                <table cellspacing="0" class="calendarDiv">
                                    <thead>
                                        <tr class="trMonthYear">
                                            <th style="padding: 0.4rem 0rem;" colspan="1">
                                                <img style="display: none;" id="thPrev" src="resources/prev.svg" alt="prev" class="calendarLoad" onclick="prevMonth()">
                                            </th>
                                            <th style="padding: 0.4rem 0rem;" colspan="5" id="thMonthYear"></th>
                                            <th style="padding: 0.4rem 0rem;" colspan="1" id="thNext">
                                                <img src="resources/next.svg" alt="next" class="calendarLoad" onclick="nextMonth()">
                                            </th>
                                        </tr>
                                        <tr class="trWeekDays">
                                            <th class="thWeekDay">Lu</th>
                                            <th class="thWeekDay">Ma</th>
                                            <th class="thWeekDay">Mi</th>
                                            <th class="thWeekDay">Ju</th>
                                            <th class="thWeekDay">Vi</th>
                                            <th class="thWeekDay">Sa</th>
                                            <th class="thWeekDay">Do</th>
                                        </tr>
                                    </thead>
                                    <tbody id="calendarBody"></tbody>
                                </table>
                            </div>
                        </div>
                        <!-- Lista de horarios disponibles -->
                        <div id="horasNuevaCitaContainer" style="margin-top: 1rem;">
                            <button class="boton" id="btnHoraSeleccionada" onclick='mostrarHoras()' style="display: none;"></button>
                            <div id="horasNuevaCita"></div>
                        </div>
                        <!-- Formulario de cita -->
                        <form id="formularioContainer">
                            <div class="inputContainer">
                                <input id="nombre" class="materialInput" type="text" required>
                                <label class="materialLabel">Nombre de usuario *</label>
                            </div>
                            <div class="inputContainer">
                                <input id="nId" class="materialInput" type="number" required>
                                <label class="materialLabel">Número de identificación *</label>
                            </div>
                            <div class="inputContainer">
                                <input id="numTel1" class="materialInput" type="number" required>
                                <label class="materialLabel">Número celular *</label>
                            </div>
                            <div class="inputContainer">
                                <input id="numTel2" class="materialInput" type="number" required>
                                <label class="materialLabel">Otro número celular</label>
                            </div>
                            <div class="inputContainer" style="grid-column: 1/3;">
                                <label class="textareaLabel">Documentos requeridos</label>
                                <textarea oninput="expandirDocs()" rows="1" id="docs" class="materialTextarea autoExpand" type="number"></textarea>
                            </div>
                            <div style="width: 100%; display: grid; place-items: center; transition: 0.5s" id="chkCopagoContainer">
                                <label class="container">¿Necesita copago?
                                    <input type="checkbox" id="chkCopago" onclick="habilitarValorCopago()">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="inputContainer" id="valorCopagoContainer">
                                <input id="valorCopago" class="materialInput" type="number" disabled="true">
                                <label class="materialLabel">Valor del copago</label>
                            </div>
                            <div class="inputContainer" style="grid-column: 1/3;">
                                <input id="entidad" class="materialInput" type="text" required>
                                <label class="materialLabel">Entidad de salud *</label>
                            </div>
                        </form>
                        <button class="boton">Guardar</button>
                    </center>
                </div>
            </div>
        </div>

        <!-- Right -->
        <div></div>

        <!-- Footer -->
        <div style="height: 3rem;"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
